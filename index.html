<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <title>GitHub 公開 Repo 檔案總管 + PDF Viewer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="top-bar">
        <div class="input-inline">
            <label>GitHub User: <input id="github-user" placeholder="username" style="width:140px" /></label>
            <button id="load-user">載入使用者</button>
            <label>Token: <input id="token" placeholder="PAT (要上傳/刪除才需要)" style="width:220px" type="password" /></label>
        </div>
        <div class="flex-grow"></div>
        <div class="small-info">
            顯示某個使用者的 public repositories，點進 repo 後可瀏覽資料夾/檔案並雙擊 PDF 預覽。<br />
            <strong>上傳/刪除</strong> 需要 GitHub Personal Access Token（public repo 用 <code>public_repo</code> scope）。Token
            只存在你本機。
        </div>
    </div>

    <div class="panel">
        <div class="sidebar">
            <div>
                <div class="input-inline">
                    <button id="up">⬆ 上一層</button>
                    <button id="refresh">重新整理</button>
                </div>
                <div class="breadcrumb" id="breadcrumb"></div>
            </div>

            <div class="divider"></div>

            <div>
                <div style="margin-bottom:4px">上傳到目前資料夾：</div>
                <div class="input-inline">
                    <input type="file" id="fileinput" multiple />
                    <button id="upload">上傳</button>
                </div>
                <div class="small-info">可上傳多個檔案。上傳會 commit 到目前 repo + path。</div>
            </div>

            <div class="divider"></div>

            <div id="status" class="small-info">尚未載入使用者</div>
            <div id="err" class="error" style="display:none"></div>
        </div>

        <div class="main">
            <div class="grid" id="explorer"></div>
        </div>
    </div>

    <!-- pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>

    <!-- viewer overlay -->
    <div id="pdf-overlay" class="overlay" style="display:none">
        <div class="viewer">
            <div class="viewer-toolbar">
                <div class="group">
                    <button id="close-viewer" class="small">關閉</button>
                    <span id="viewer-status">第 0 / 0 頁 · 縮放 100%</span>
                </div>
                <div class="group">
                    <button id="prev">上一頁</button>
                    <button id="next">下一頁</button>
                    <button id="zoom-out">縮小</button>
                    <button id="zoom-in">放大</button>
                    <button id="reset">重設</button>
                    <button id="download" class="small">下載</button>
                </div>
            </div>
            <div class="canvas-wrap">
                <div id="loading" class="loading" style="display:none">載入 / 渲染中...</div>
                <canvas id="pdf-canvas"></canvas>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
